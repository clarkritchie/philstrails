<template name="strava">
    <p class="lead">
        {{#with getRandomSegment}}
            {{athlete}} rode <a href="https://www.strava.com/activities/{{activity.id}}">{{name}}</a>, one of {{count}} in the last 24 hours.  Tsk, tsk.
        {{/with}}
    </p>
</template>
