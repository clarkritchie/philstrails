<template name="weather">
    <ul class="list-unstyled">
        {{#each weather}}
            {{#if atLeastOnePoacher ../segments}}
                <li class="lead">
                    <img src="{{getWeatherIcon}}"/>
                    {{getHour}} ago it was <strong>{{getWeatherDescription}}</strong>.

                    <small>
                        Click to see who rode <strong>{{{getPoacher}}}</strong>.
                    </small>
                </li>
            {{/if}}
        {{/each}}
    </ul>
</template>
