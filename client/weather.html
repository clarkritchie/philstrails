<template name="weather">
    <ul class="list-unstyled">
        {{#each weather}}
            {{#if atLeastOnePoacher ../segments}}
                <li class="lead">
                    <img src="{{getWeatherIcon}}"/>
                    {{getHour}} ago it was <strong>{{getWeatherDescription}}</strong>.  Who rode <strong>{{{getRandomPoacher ../segments}}}</strong>?
                </li>
            {{/if}}
        {{/each}}
    </ul>
</template>
