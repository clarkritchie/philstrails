<template name="weather">
    <div class="row">
        {{#each getPoachers}}
            <!-- <div class="col-md-4"> -->
            <div class="{{getColWidth this.index}}">
                <ul class="list-unstyled">
                    <li>
                        <img src="http://openweathermap.org/img/w/{{weather.weather.icon}}.png"/>
                    </li>
                    <li class="lead">
                        <strong>{{getFormattedHour weather.hour}}</strong>
                        it was <strong>{{weather.weather.description}}</strong>, and at least
                        <strong>{{getFormattedCount count}}</strong> rode
                        <strong>
                            <a href="https://www.strava.com/activities/{{segment.activity.id}}">{{segment.segment.name}}</a>
                    </strong>
                    </li>
                </ul>
            </div>
        {{/each}}
    </div>
</template>
