<template name="index">
    <!-- Bootstrap template: http://getbootstrap.com/examples/cover/# -->
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <div class="site-wrapper">
            <!-- debugging -->
            <span class="label label-primary">Debugging</span>
            <select id="city">
                <option value="5713587">Bend, OR</option>
                <option value="6241325">Rotorura, NZ</option>
                <option value="2643741">London, GB</option>
                <option value="2948746">Binzen, DE</option>
                <option value="2189529">Invercargill, NZ</option>
            </select>

            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">
                        <h1 class="cover-heading">{{title}}</h1>

                        <p class="lead">
                            {{weatherString}}
                        </p>

                        {{>image}}

                        {{>weather}}

                        <p>
                            <a class="btn btn-primary btn-lg" href="http://forums.mtbr.com/oregon/phils-trail-complex-soils-101-why-riding-when-wet-muddy-causes-trail-damage-896305.html" role="button">
                                Learn more
                            </a>
                        </p>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</template>
